<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <img src="./image.jpg" class="leaf">
        <div class="odin-card">
            <div class="odin">
                <div class="odin-logo"><img src='./odin-logo.png' class="logo"></div>
                <div>ODIN</div>
            </div>
        </div>
    </div>
    <div class="side">
        <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sing up <i>now</i> to get started. <p>You <i>know</i> you want to.</p></div>
        <div class="form">Let's do this!<p>
            <form>
                <div class="form-1">
                    <div class="frlh">
                        <label for="first-name">First Name</label>
                        <input class="hello" type="text" id="first-name" name="first-name" minlength="2" autofocus required>
                    </div>
                </div>
                    <div>
                    <div class="frrh">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" minlength="2" required>
                    </div>
                </div>
                <div class="form-2">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" required>
                </div>

        </div>
        <div class="create">
            <button class="createAccount" type="submit">Create Account</button><p>
        </form>
            <div class="logIn">Already have an account? Log In!</div>
        </div>
    </div>
</body>

</html>
